<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/12d85478d4.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20ada9a44a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/home.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/progress.css')}}">
    <link rel="stylesheet" type="text/css" href="../static/css/home.css">
    <link rel="stylesheet" type="text/css" href="../static/css/progress.css">
    <title>Proceed to Pairing</title>
  </head>
  <body>
    <header class="container-fluid header">
      <div class="container-fluid" style="width:50%; float:left;" >
        <img src="../static/img/logo.png" class="img-fluid" alt="buddy-up_logo">
      </div>
      <div class="container-fluid" style="height:100px; width: 30%; float:right; margin-top:30px; text-align:left">
        <span>
          <i class="fa-solid fa-bell fa-lg me-2" style="width: 20px; height:20px; margin-right:5px;"></i>
          <i class="fa-solid fa-user fa-lg me-2" style="width: 20px; height:20px"></i>
          <strong style="color:white; font-weight: 300; font-size:0.8em">Vanessa Amoako</strong>
        </span>
      </div>
    </header>
    <section class="container-xxl">
      <div class="row">
        <div class="column">
          <div><img class="excel" src="../static/img/excel-icon.png" alt="excel icon"></div>
          <span class="upload-status">no file uploaded yet</span>
          <img class="upload" src="../static/img/fast-forward.png" alt="upload icon">
          <button class="btn">Upload Fresher List</button>
        </div>
        <div class="column">
          <div><img class="excel" src="../static/img/excel-icon.png" alt="excel icon"></div>

          <img class="upload" src="../static/img/fast-forward.png" alt="upload icon">
          <button class="btn">Upload Continuing Student List</button>
        </div>
      </div>
      <article class="progress">
        <div style="width:100%; height:100%">
          <button class="btn2"><img  src="../static/img/back.png" style="width:16px; height:16px; margin-right:5px" src="static/img/back.png">Back</button>
          <div class="progress-status" style="background: red;">progress status here</div>
          <div class="error-status" style="background: blue;">Error handling here</div>
          <button class="enabled btn">Proceed to Pairing</button>
        </div>
      </article>
    </section>
    <footer class="container footer">
      <p>Copyright &#169; ODIP 2023 </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
